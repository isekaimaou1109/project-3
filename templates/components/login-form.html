<div class="login-form">
  <div class="form-wrapper">
    <div class="form-align">
      <div class="item-left">
        <div class="header">
          <span>Sign In</span>
          <span>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
          </span>
        </div>
        <div class="body">
          <form action="/login" method="post">
            <label for="username">USERNAME</label><br>
            <input class="input" type="text" name="username" id="username" placeholder="Username" />
            <br>
            <label for="password">PASSWORD</label><br>
            <input class="input" type="password" name="password" id="password" placeholder="Password" />
            <br>
            <input type="button" value="Sign In" />
            <div class="tickBox">
              <input type="checkbox" name="isRemembered" id="isRemembered" />
              <label for="isRemembered">Remember Me</label>
              <a href="#">Forgot Password</a>
            </div>
          </form>
        </div>
      </div>
      <div class="item-right">
        <div class="resize-image">
          <img style="width:inherit;height:inherit;" src="{{ url_for('static', filename='images/login-illusion.jpg') }}" alt="login" />
        </div>
        <div class="content">
          <h1>Welcome to isekai login</h1>
          <a href="/register">
            Don't have an account?
          </a>
          <input type="button" value="Sign Up" />
        </div>
      </div>
    </div>
  </div>
</div>
